<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/style-nexus.css" media="(max-width:360px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Netflix Clone - Responsive</title>
</head>
<body>
    
<div class="netflix-container">
       
    
    <!-- NAV CONTAINER -->
   
    <div class="nav-container">
        <div class="logo-container">
            <img class="logo" src="./Images/netflix.png" alt="">
        </div>
        <div class="nav-left">
            <ul>
                <li>Inicio</li>
                <li>Series TV</li>
                <li>Peliculas</li>
                <li>Más novedades</li>
                <li>Mi lista</li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="right lupa"></div>
            <div class="right gift"></div>
            <div class="right bell"></div>
            <div id="user-pic" class="right"></div>
            <div class="right arrow"></div>
            
        </div>
        <hr>
    </div>
   

       
    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <div class="titulo-pelis">
            <h2>Series</h2>
        </div>
        <div class="titulos poster posters-pelis">
            
                <div class="box" id="a"></div>
                <div class="box" id="b"></div>
                <div class="box" id="c"></div>
                <div class="box" id="d"></div>
                <div class="box" id="e"></div>  
        </div> 
       
        <div class="titulos titulo-series">
            <h2>Peliculas</h2>
        </div>
        <div class=" poster poster-series">
            <div class="box" id="f"></div>
            <div class="box" id="g"></div>
            <div class="box" id="h"></div>
            <div class="box" id="i"></div>
            <div class="box" id="j"></div>
               
        </div>

    </div>
   
 
    <!-- FOOT CONTAINER -->
    
    <div class="foot-container" >
        <ul>
            <li>Contáctanos</li>
            <li>Privacidad</li>
            <li>Sobre nosotros</li>
            <li>Tu cuenta</li>
        </ul>
    </div>
    
           
            
            

</div> 
</body>
</html>
